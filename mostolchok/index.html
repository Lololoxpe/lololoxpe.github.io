<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>МосТолчок</title>
  <style>
    /* Сброс отступов и предсказуемый box-sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: #1e1e1e;
    }

    header {
      text-align: center;
      padding: 0.5em 1em;
      border-bottom: 2px solid #1e1e1e;
      flex-shrink: 0;
    }

    main {
      flex: 1;
      display: flex;
    }

    .map-container {
      flex: 1;
      position: relative;
    }

    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .footer {
      text-align: center;
      font-size: 16px;
      color: #999999;
      margin-bottom: 20px;
      border-top: 2px solid #1e1e1e;
      padding: 1em 0;
      flex-shrink: 0;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>МосТолчок</h1>
  </header>

  <main>
    <div class="map-container">
      <iframe
        src="https://yandex.ru/map-widget/v1/?um=constructor%3A33751ce654d520f3c97a093e1db5ee355758341e1f23945e93da35594fac284c&amp;source=constructor"
        allowfullscreen>
      </iframe>
    </div>
  </main>

  <footer class="footer">
    <a>Сервис работает на мощностях LXP Media</a>
  </footer>

</body>
</html>
